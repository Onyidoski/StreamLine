

services:
  # Primary Database (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: streamline_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: streamline
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: streamline_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: